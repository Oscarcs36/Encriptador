<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encriptador - Alura Challenge</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>

<header>
    <h1>
        <img src="imagenes/logo.png" alt="">
    </h1>
</header>

<main>
    <div class="left">
        <div class="top-text">
            <textarea name="" id="texto" cols="56" rows="15" placeholder="Ingresa el texto aqui" onclick="this.select()"
                      onkeypress="return (event.charCode >= 97 && event.charCode <= 122) || (event.charCode === 32) || (event.charCode ===164)"></textarea>
        </div>

        <div class="bot-buttom">
            <p id="advertencia"><img src="imagenes/icono.png" alt="!">Solo letras minúsculas y sin acentos</p>
            <div class="buttoms">
                <input type="button" value="Encriptar" id="encriptar" class="boton-estilo" onclick="encriptar()">
                <input type="button" value="Desencriptar" id="desencriptar" class="boton-estilo" onclick="desencriptar()">
            </div>
        </div>

    </div>

    <div class="right">
        <div id="texto-vacio">
            <img src="imagenes/Muñeco.png" alt="">
            <div class="texto">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
        <div id="clipboard">
            <div id="texto-copiar"></div>
            <input type="button" value="Copiar" id="copiar" class="boton-estilo" onclick="copy_text('texto-copiar')">
        </div>
    </div>
</main>
<script src="encriptacion.js"></script>
</body>
</html>
